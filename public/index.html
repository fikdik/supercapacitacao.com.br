<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #root {
      height: 100vh;
      width: 100vw;
      background-color: #F7F7F7;
    }

    #root {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main img {
      width: 90%;
    }
  </style>
  <link rel="icon" type="image/png" href="./icon.png" />
  <title>SUPER CAPACITAÇÃO</title>
</head>

<body>
  <div id="root">
    <main>
      <img src="./logo.jpg" alt="Super capacitação">
    </main>
  </div>

</body>

</html>
